<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourDiary</title>
    <link href = './yourDiary.css' rel = 'stylesheet'>
</head>
<body>
    <nav class = 'nav'>
        <div class = 'nav-inner'>
            <p class = 'menu-bar'><a href = '#'>&#9776</a></p>
            <h3><a href = '#'>TRABEL DIARY</a></h3>
            <div>
                <ul class = 'nav-bar'>
                    <li><a href = './index.html' class = 'nav-bar-list nav-bar-choose'>MyDiary</a></li>
                    <li><a href = '#' class = 'nav-bar-list'>WriteDiary</a></li>
                    <li><a href = './yourDiary.html' class = 'nav-bar-list'>YourDiary</a></li>
                </ul>
            </div>
            <div class = 'login'>
                <p>로그아웃</p>
                <p>회원가입</p>
            </div>
        </div>
    </nav>

    <div class = 'empty'></div>

    <div class = 'inner'>
        <div class = 'title-2'>
            <p>Book Mark</p>
        </div>

        <div class = 'diarys'>
            <div class = 'diary'>
                <a href = '#'>
                    <div class = 'cover-1 cover-img-sea'>
                        <p class = 'star'>&#9733</p>
                        <div class = 'cover-2'>
                            <p>#힐링 #하와이 #해변</p>
                        </div>
                    </div>
                    <div class = 'profile p1'></div>
                </a>
            </div>

            <div class = 'diary'>
                <a href = '#'>
                    <div class = 'cover-1 cover-img-city'>
                        <p class = 'star'>&#9733</p>
                        <div class = 'cover-2'>
                            <p>#액티비티 #도시 #먹거리</p>
                        </div>
                    </div>
                    <div class = 'profile p2'></div>
                </a>
            </div>

            <div class = 'diary'>
                <a href = '#'>
                    <div class = 'cover-1 cover-img-tree'>
                        <p class = 'star'>&#9733</p>
                        <div class = 'cover-2'>
                            <p>#산책 #고요 #풍경</p>
                        </div>
                    </div>
                    <div class = 'profile p3'></div>
                </a>
            </div>

        </div>

        <div class = 'users'>
            <div class = 'user'>
                <div class = 'name'>
                    <div class = 'profile-2 p1'></div>
                    <p>쁘띠</p>
                </div>
                <p class = 'message'>&#9993</p>
            </div>
            <div class = 'user'>
                <div class = 'name'>
                    <div class = 'profile-2 p2'></div>
                    <p>파워디어</p>
                </div>
                <p class = 'message'>&#9993</p>
            </div>
            <div class = 'user'>
                <div class = 'name'>
                    <div class = 'profile-2 p3'></div>
                    <p>명소찾아삼만리</p>
                </div>
                <p class = 'message'>&#9993</p>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="검색어를 입력하세요...">
            <button class="search-button">검색</button>
        </div>
    </div>
</body>
</html>
